<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="max-w-2xl m-auto my-8 space-y-6">
      <div class="m-auto my-8 space-y-6 ">
        <a
          id="homeBtn"
          class="bg-blue-500 text-white font-bold px-3 py-2 rounded-lg ease-in-out transition duration-150 hover:bg-blue-600"
          >Kembali ke Halaman Utama</a
        >
      <form id="form" class="space-y-4">
        <input
          name="cover"
          id="cover"
          placeholder="Cover Image URL"
          class="block w-full border p-2 rounded-lg"
        />
        <input
          name="name"
          id="name"
          placeholder="Recipe Name"
          class="block w-full border p-2 rounded-lg"
        />
        <textarea
          name="ingredients"
          id="ingredients"
          placeholder="Ingredients"
          rows="8"
          class="block w-full border p-2 rounded-lg"
        ></textarea>
        <input
          name="category"
          id="category"
          placeholder="Category"
          class="block w-full border p-2 rounded-lg"
        />
        <textarea
          name="steps"
          id="steps"
          placeholder="Steps"
          rows="8"
          class="block w-full border p-2 rounded-lg"
        ></textarea>
        <textarea
          name="description"
          id="description"
          placeholder="Description"
          rows="4"
          class="block w-full border p-2 rounded-lg"
        ></textarea>
        <button class="bg-blue-500 text-white font-bold px-3 py-2 rounded-lg ease-in-out transition duration-150 hover:bg-blue-600">Update</button>
      </form>
    </main>

    <script src="addRecipe.js"></script>
  </body>
</html>
